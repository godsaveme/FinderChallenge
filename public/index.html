<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Finder challenge</title>
    <meta charset="utf-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Proxima+Nova" rel="stylesheet" type="text/css">
    <link href="/vendor/pure/pure-min.css" rel="stylesheet">
    <link href="/vendor/awesomplete/awesomplete.css" rel="stylesheet">
    <link href="/styles/index.css" rel="stylesheet">
  </head>
  <body>
    <div class="app pure-g">
      <header class="pure-u-1">
        <div class="pure-u-1-3">
          <h1 class="logo">Finder challenge!</h1>
        </div>
        <div class="pure-u-1-3">
          <div class="search-form">
            <form class="pure-form" id="searchForm" method="GET" onsubmit="return SearchForm(true)">
              <fieldset>
                <input type="text" id="inputSearch" onkeyup="FormChange()" onchange="FormChange()">
                <button class="pure-button pure-button-primary" id="btnSubmit" type="submit">Buscar</button>
              </fieldset>
            </form>
          </div>
        </div>
        <div class="pure-u-1-3"></div>
      </header>
      <aside class="filters pure-u-1-4"> 
        <h3>Búsquedas guardadas
          <ul id="saved"></ul>
        </h3>
        <h3>Categorías
          <ul id="categories"></ul>
        </h3>
        <h3>Idioma
          <ul id="languages"></ul>
        </h3>
        <h3>Publicación
          <ul id="publication">
            <li> <a href="/#">Hoy</a></li>
            <li><a href="/#">Hace una semana</a></li>
            <li><a href="/#">Hace un mes</a></li>
            <li><a href="/#">Hace un año</a></li>
          </ul>
        </h3>
        <h3>Presentación
          <ul id="presentation"></ul>
        </h3>
      </aside>
      <content class="pure-u-3-4">
        <div id="booksContent"></div>
      </content>
      <footer class="pure-u-1"> </footer>
    </div>
    <script src="/vendor/underscore/underscore-min.js"></script>
    <script src="/vendor/awesomplete/awesomplete.min.js"></script>
    <script src="/scripts/global.js"></script>
    <script src="/scripts/search-form.js"></script>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/aside.js"></script>
    <script src="/scripts/content.js"></script>
  </body>
</html>
